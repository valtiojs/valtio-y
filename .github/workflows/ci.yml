name: CI & Publish

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

# Cancel previous PR runs when new commits are pushed, but let production deploys finish
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref_type != 'tag' }}

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: read
      id-token: write  # Required for npm provenance (when publishing)
    steps:
      # --- 1. Checkout -------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Setup Bun ------------------------------------------------------
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      # --- 3. Install dependencies -------------------------------------------
      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      # --- 4. Build (needed for tests) --------------------------------------
      - name: Build
        run: bun run build

      # --- 5. Typecheck (fast, fail fast) -----------------------------------
      - name: Typecheck
        run: bun run typecheck

      # --- 6. Lint (fastest, fail fast) -------------------------------------
      - name: Lint
        run: bun run lint

      # --- 7. Install Playwright browsers (optimized for CI) ----------------
      - name: Install essential system deps for Playwright
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libnss3 libnspr4 libatk-bridge2.0-0t64 libdrm2 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2t64 \
            libxext6 libxfixes3 libpango-1.0-0 libx11-6 libxcb1 \
            libfontconfig1 libfreetype6

      - name: Install Playwright Chromium browser
        timeout-minutes: 2
        run: bunx playwright install chromium

      # --- 8. Test packages --------------------------------------------------
      - name: Test
        timeout-minutes: 3
        run: bun run test

      # --- 9. Publish to npm (only on version tags) --------------------------
      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        run: bun run publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
