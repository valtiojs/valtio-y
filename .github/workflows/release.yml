name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm provenance

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      # --- 1. Checkout -------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Setup Bun ------------------------------------------------------
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      # --- 3. Install dependencies -------------------------------------------
      - name: Install dependencies
        run: bun install --ignore-scripts

      # --- 4. Build all packages ---------------------------------------------
      - name: Build
        run: bun run build

      # --- 5. Create Release Pull Request or Publish -------------------------
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This script runs changeset version with bun update to fix workspace:* refs
          version: bun run version
          # This publishes packages when the version PR is merged
          publish: bun changeset publish
          # Changesets automatically publishes packages when versions are merged
          # It will call the "publish" script in each package's package.json
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
