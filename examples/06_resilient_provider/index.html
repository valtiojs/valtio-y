<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resilient Provider Example - valtio-y</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      #app {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        padding: 20px;
        background: #4a90e2;
        color: white;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      .connection-indicator {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        margin-right: 10px;
      }

      .connection-indicator.disconnected {
        background: #6c757d;
      }

      .connection-indicator.connecting {
        background: #ffc107;
        color: #000;
      }

      .connection-indicator.connected {
        background: #28a745;
      }

      .connection-indicator.error {
        background: #dc3545;
      }

      button {
        padding: 6px 16px;
        border: none;
        border-radius: 4px;
        background: white;
        color: #4a90e2;
        font-weight: 500;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background: #f0f0f0;
      }

      .message-list {
        padding: 20px;
        min-height: 300px;
        max-height: 400px;
        overflow-y: auto;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .message-item {
        padding: 12px;
        margin-bottom: 8px;
        background: #f8f9fa;
        border-radius: 4px;
        border-left: 3px solid #4a90e2;
      }

      .message-text {
        margin-bottom: 4px;
      }

      .message-time {
        font-size: 12px;
        color: #6c757d;
      }

      .message-form {
        padding: 20px;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .message-input:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .message-form button {
        background: #4a90e2;
        color: white;
      }

      .message-form button:hover {
        background: #357abd;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
